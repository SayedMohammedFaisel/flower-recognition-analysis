<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOWER PREDICTION</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d8d6ea;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #aaf5a7;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }

        form {
            margin: 20px auto;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin-top: 15px;
        }

        td {
            padding: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #27ae60;
        }

        .prediction-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #1c084c;
        }
    </style>
</head>

<body>
    <header>
        <h1><marquee>FLOWER PREDICTION</marquee></h1>
    </header>
    <form method="POST">
        {% csrf_token %}  
        <hr>
    <table>
    <tr>
        <td>
            Enter Area Code:
        </td>
      <td>
                    <input type="text" name="area_code">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Locality Code:
                </td>
                <td>
                    <input type="text" name=" locality_code">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Region Code:
                </td>
                <td>
                    <input type="text" name="region_code">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Height:
                </td>
                <td>
                    <input type="text" name="height">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Diameter:
                </td>
                <td>
                    <input type="text" name=" diameter">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Species: 
                </td>
                <td>
                    <input type="text" name="species_input">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="btn btn-primary" name="buttonpredict">predict</button>
                    <button type="button" onclick="location.reload();" class="btn btn-secondary">Refresh</button>
                </td>
            </tr>
            <tr>
                <td>
                    {{result}}
                </td>
            </tr>
        </table>
        <div class="prediction-box">
            <span class="result">{{result}}</span>
        </div>
    </form>
</body>
</html>
